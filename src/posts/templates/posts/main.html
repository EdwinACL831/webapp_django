{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
posts
{% endblock title %}

{% block content %}
    {% comment %}{% for obj in qs %}
        {{obj.title}} - {{obj.content}} <br>
    {% endfor %}{% endcomment %}
    <div id="post-container"></div>
    <div id="spinner-container" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>
    <div class="text-center mb-3" id="end-container">
        <button class="btn btn-primary" id="load-btn">Load More</button>
    </div>
{% endblock content %}
